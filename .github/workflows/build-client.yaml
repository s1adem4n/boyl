name: Build and release client
on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"
      - uses: oven-sh/setup-bun@v2
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install mingw
        run: sudo apt-get install mingw-w64

      - name: Install WebKitGTK
        run: sudo apt-get install libgtk-4-1 libwebkitgtk-6.0-4 libgtk-4-dev libwebkitgtk-6.0-dev

      - name: Run build script
        run: cd client && REF_NAME=${{ github.ref_name }} ./build.sh

      - name: Create a release with the zip files in client/build
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/*.zip
